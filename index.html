---
layout: default
---

{% for post in site.posts %}

  <article class="post">

    <header>

      <h1 class="title">{{ post.title }}</h1>

      <h2 class="description">This is a dissertation.</h2>

      <time class="date" datetime="{{ post.date | date: '%Y-%m-%d' }}">Last updated on: {{ post.date | date: "%d/%m/%Y" }}</time>

    </header>

    <section class="main" role="main">

      {{ post.content }}

    </section>

  </article>

{% endfor %}
